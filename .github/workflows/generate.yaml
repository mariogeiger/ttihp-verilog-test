name: generate

on:
  push:
    paths:
      - 'src/design.py'
      - '.github/workflows/generate.yaml'
  workflow_dispatch:

# Skip this workflow if commit message contains [skip generate]
# This prevents infinite loops when the workflow commits back to the repo

jobs:
  generate:
    runs-on: ubuntu-24.04
    # Skip if commit message contains [skip generate]
    if: "!contains(github.event.head_commit.message, '[skip generate]')"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Amaranth
        shell: bash
        run: pip install amaranth

      - name: Generate project.v from Amaranth
        run: |
          cd src && python3 design.py
          echo "Generated project.v from src/design.py"

      - name: Check if project.v changed
        id: verify-changed-files
        run: |
          if git diff --quiet src/project.v; then
            echo "No changes to project.v"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "project.v has changes"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated project.v
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/project.v src/amaranth_core.v
          git commit -m "Auto-update project.v from src/design.py

          [skip generate] - Skip generate workflow on this commit to avoid loops"
          git push
